<h3>Listado de héroes</h3>

<div *ngIf="deleteHero; else nothingWsaDelete">
  <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small> </h3>
</div>

<ng-template #nothingWsaDelete>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="horeNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of horeNames"
    class="list-group-item">{{ name }}</li>
</ul>
